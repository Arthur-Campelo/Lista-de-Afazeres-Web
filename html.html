<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_box" />
    <title>List de Tarefas</title>
</head>

<body>
    <h1 id="title">Tarefas</h1>

    <header>
        <div id="TaskListSelector">
            <div id="listOptions">

                <div class="taskList active" onclick="select(this, taskList)">Tarefas</div>
                <div class="taskList" onclick="select(this, grocerieList)">Compras</div>
                <div class="taskList" onclick="select(this, projectList)">Projetos</div>
                <!--
                <div id="addList">
                    <span class="material-symbols-outlined">
                        add_box
                    </span>

                </div>-->

            </div>
            <hr style="border: 3px, solid, burlywood; margin-top: 0px">
        </div>

        <div id="listInputArea">
            <input id="inputArea" type="text" placeholder="Digite a sua tarefa">
            <button id="add" onclick="add()">Adicionar</button>
        </div>
    </header>
    <main>

        <div id="tasksArea">

        </div>

    </main>



    <script src="script.js"></script>
</body>

</html>
